<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Encripta tu Mensaje!</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./codigo.js"></script>

</head>

<body>

<main class="flex_main">

        <!-- Div de la imagen del logo -->
        <div>
             <img src="assets/Logo.png" class="logo_padding">
        </div>
        
        
        <div class="flex_secondary">
            
            <!-- Input que recibe el texto -->
            <textarea id="textoAEncriptar" type="text" class="input_style" placeholder="Ingrese el texto aquí"></textarea>

            
            <!-- Botones -->
            <div class="buttondiv_style">

                <div class="info">
                    <p> <img src="assets/bi_exclamation-circle-fill.png" alt="info"> Solo letras en minúsculas y sin acento</p>
                </div>  
                
                
                <button onclick="encriptarTexto()" class="button1_style">Encriptar</button>
                <button onclick="desencriptarTexto()" class="button2_style">Desencriptar</button>
            </div>
        </div>

            <!-- Caja de la izquierda que genera el texto encriptado -->
            <div class="border_box">

                <div id="contenidoCaja">
                    <img class="kid_style" src="assets/Muñeco.png" alt="muñeco">
                    <h2 class="letrah2_style">Ningún mensaje fue encontrado.</h2>
                    <p class="letrap_style">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>

                <div id="verContenidoEncriptado" class="encrypted_text" style="display: none;">

                    <div class="contenidoEncriptado">
                        <p id="contenidoEncriptado"></p>
                    </div>
                    
                    <div class="div_copiar">
                        <button id="copiarTexto" onclick="copiarTextoEncriptado()" class="copiar_style">¡Copiar!</button>
                    </div>
                </div>

            </div>

    
</main>


</body>
</html>
